<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora KRW a USD</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      position: relative;
    }
    h3 {
      text-align: left;
      margin-bottom: 5px;
      color: #333;
      font-size: 16px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .resultado-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #resultado {
      font-size: 1.0em;
      color: #007BFF;
      margin-left: auto;
      font-weight: bold;
    }
    .fee-info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ffcc00;
      color: #222;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="fee-info">Calculadora</div>
    <h3>Monto en KRW:</h3>
    <input type="number" id="krw" placeholder="Ingrese el Monto en KRW" oninput="convertirKRW()">
    
    <div class="resultado-container">
      <h4>Monto en USD (incl. fee de cambios):</h4>
      <p id="resultado">0.00 USD</p>
    </div>
  </div>

  <script>
    function convertirKRW() {
      const tasaConversion = 0.00096; // 1000 KRW = 0.96 USD
      const krw = parseFloat(document.getElementById('krw').value);
      let usd = 0;
      let descuento = 0;

      if (!isNaN(krw)) {
        usd = krw * tasaConversion;

        // Aplicar descuentos segÃºn el monto actualizado
        if (krw >= 29000) {
          descuento = 0.065;
        } else if (krw >= 19000) {
          descuento = 0.055;
        } else if (krw >= 17000) {
          descuento = 0.05;
        } else if (krw >= 15000) {
          descuento = 0.04;
        } else if (krw >= 12000) {
          descuento = 0.03;
        }

        if (descuento > 0) {
          usd *= (1 - descuento);
        }

        document.getElementById('resultado').innerText = usd.toFixed(2) + ' USD';
      } else {
        document.getElementById('resultado').innerText = '0.00 USD';
      }
    }
  </script>
</body>
</html>
