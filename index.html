<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora KRW a USD</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h3 {
            text-align: left;
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #resultado {
            font-size: 1.5em;
            color: #007BFF;
            margin-top: 10px;
            text-align: center;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #222;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn-submit:hover {
            background: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Monto en KRW:</h3>
        <input type="number" id="krw" placeholder="Ingrese el Monto en KRW" oninput="convertirKRW()">
        </div>
        <h3>Monto en USD*:</h3>
        <p id="resultado">0.00 USD</p>
    </div>

    <script>
        function convertirKRW() {
            const tasaConversion = 0.96 / 1000; // 1000 KRW = 0.96 USD, entonces 1 KRW = 0.00096 USD
            const krw = document.getElementById('krw').value;
            const usd = (krw * tasaConversion).toFixed(2);
            document.getElementById('resultado').innerText = usd + ' USD';
        }
    </script>
</body>
</html>
